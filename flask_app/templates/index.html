<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipe Share</title>

    <style>
        body {
            background-color: #f0f0f0;
        }

        .header {
            padding: 15px;
            text-align: start;
            background-color: #28a745;
            color: white;
            font-size: 3vw;
            margin-bottom: 20px
        }

        .form-column {
            margin: 0 auto;
            padding: 15px
        }
    </style>

</head>
<body>
    <h1 class="header ">Recipe Share</h1>
    <div class="container md-5">
        <div class="row">
            <!-- Registration Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>User Registration</h4>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="POST">
                            <label class="text-warning font-weight-bolder bg-info">
                                {% with messages = get_flashed_messages(category_filter=['registration_form']) %}    
                                    {% if messages %}                      
                                        {% for message in messages %}           
                                            <p>{{message}}</p>                   
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                            </label>
                            <div class="form-group">
                                <label for="usrFirstName">First Name:</label>
                                <input type="text" class="form-control" name="usrFirstName" id="usrFirstName" placeholder="Enter First Name" >
                            </div>
                            <div class="form-group">
                                <label for="usrLastName">Last Name:</label>
                                <input type="text" class="form-control" name="usrLastName" id="usrLastName" placeholder="Enter Last Name" >
                            </div>
                            <div class="form-group">
                                <label for="usrEmail">Email address:</label>
                                <input type="text" class="form-control" name="usrEmail" id="usrEmail" placeholder="Enter Email" >
                            </div>
                            <div class="form-group">
                                <label for="usrPassword">Password:</label>
                                <input type="password" class="form-control" name="usrPassword" id="usrPassword" placeholder="Password" >
                            </div>
                            <div class="form-group">
                                <label for="usrConfirmPassword">Confirm Password:</label>
                                <input type="password" class="form-control" name="usrConfirmPassword" id="usrConfirmPassword" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Login Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <label class="text-danger font-weight-bolder bg-warning">
                                {% with login_messages = get_flashed_messages(category_filter=['login_form']) %}    
                                    {% if login_messages %}                      
                                        {% for message in login_messages %}           
                                            <p>{{message}}</p>                   
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                            </label>
                            <div class="form-group">
                                <label for="loginEmail">Email address</label>
                                <input type="text" class="form-control" name="loginEmail" id="loginEmail" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" name="loginPassword" id="loginPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
